<div class="container" [ngStyle]="{'filter':displayBlur}">
    <div class="row">
        <form class="d-flex mt-3 mb-3 col-4 " role="search" [formGroup]="searchForm" (ngSubmit)="onSearch(searchForm)">

            <input class="form-control me-2" type="search" name="keyword" placeholder="Rechercher" aria-label="Search"
                formControlName="newSearch">
            <button class="btn btn-outline-success" type="submit">
                <i class="bi bi-search-heart"></i>
            </button>
        </form>
    </div>

    <div class="row">
        <div class="d-flex flex-column col-4">
            <h5 class="mt-3">Liste des catégories</h5>
            <div class="d-flex flex-column">
                <button class="btn btn-custom bgPastelPink mt-3 w-100" type="button" value="Input" (click)="getAllTasks()">Toutes les catégories</button>
                <div *ngFor="let c of categories">

                    <button class="btn btn-custom bgPastelPink mt-3 w-100" type="button" value="Input" (click)="getTasksByCategory(c.id)">{{c.name}}</button>
                </div>
            </div>
        </div>

        <div class="col-8">
            <h5 class="mt-3">Liste des tâches</h5>
            <div class="row mt-3 mb-5">

                <!--  exemple d'item  -->
                <div *ngFor="let t of tasks | paginate: { itemsPerPage: 5, currentPage: pages }">
                    <div class="d-flex flex-row justify-content-between">
                        <p>{{t.nameTask}}</p>
                        <p class="mb-0"> Catégorie : {{t.category.name}} </p>
                        <p> Date : {{t.dateTask}} </p>
                    </div>
                    <div class="d-flex flex-row shadow-lg p-3 mb-0 bg-body rounded w-100 mb-5 justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                            <input type="checkbox" class="me-3" [(ngModel)]="t.checked" />
                            <p class="mb-0">{{t.description}}</p>
                        </div>
                        <div>
                            <a><img class="x-edit" src="/assets/img/edit.png" alt="edit"></a>
                            <a><img class="x-del" src="/assets/img/x-button.png" alt="delete" (click)="delTask(t)"></a>
                        </div>
                    </div>
                </div>
                <pagination-controls (pageChange)="pages = $event"></pagination-controls>
            </div>
            <button type="button" class="btn mb-5 bgPastelPinkOrange" (click)="openPopup()">Ajouter unetâche</button>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog" role="document">
        <div class="modal-content" id="modalSize">
            <div class="modal-header bgPastelYellow">
                <button type="button" class="btn bgPastelLightPurple" data-dismiss="modal" aria-label="Close"
                    (click)="closePopup()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Ajouter une tâche</h4>
            </div>
            <div class="modal-body">

                <app-create-tasks></app-create-tasks>

            </div>
        </div>
    </div>
</div>
