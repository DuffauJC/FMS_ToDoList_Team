<div class="container">

    <div class="row">
        <div class="d-flex flex-column col-4">
            <h5 class="mt-3">Liste des catégories</h5>
            <div class="d-flex flex-column">
              <div *ngFor="let c of categories">

              <button class="btn btn-custom mt-3 w-100" type="button" value="Input">{{c.name}}</button>
            </div>
            </div>
        </div>




        <div class="col-8">
            <h5 class="mt-3">Liste des tâches</h5>

            <div class="row mt-3 mb-5">

                <!--  exemple d'item  -->
                <div *ngFor="let t of tasks">
                        <div class="d-flex flex-row justify-content-between">
                            <p>{{t.nameTask}}</p>
                            <p class="mb-0"> Catégorie : {{t.category.name}} </p>
                            <!--<p class="mb-0"> Catégorie : {{t.category.name}} </p>-->
                            <p> Date : {{t.dateTask}} </p>
                        </div>
                        <div
                            class="d-flex flex-row shadow-lg p-3 mb-0 bg-body rounded w-100 mb-5 justify-content-between">
                            <div class="d-flex flex-row align-items-center">
                                <input type="checkbox" checked class="me-3" />
                                <p class="mb-0 checked">{{t.description}}</p>
                            </div>

                            <div>
                                <a class="x-edit"><img class="x-edit" src="/assets/img/edit.png" alt="edit"></a>
                                <a class="x-del"><img src="/assets/img/x-button.png" alt="delete"></a>
                            </div>
                        </div>
                    </div>
