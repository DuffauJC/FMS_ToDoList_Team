<div class="container" [ngStyle]="{'filter':displayBlur}">

    <div class="row">
        <div class="d-flex flex-column col-4">
            <h5 class="mt-3">Liste des catégories</h5>
            <div class="d-flex flex-column">
                <div *ngFor="let c of categories">

                    <button class="btn btn-custom mt-3 w-100" type="button" value="Input">{{c.name}}</button>
                </div>
            </div>
        </div>




        <div class="col-8">
            <h5 class="mt-3">Liste des tâches</h5>

            <div class="row mt-3 mb-5">


                <!--  exemple d'item  -->
                <div *ngFor="let t of tasks">
                    <div class="d-flex flex-row justify-content-between">
                        <p>{{t.nameTask}}</p>
                        <p class="mb-0"> Catégorie : {{t.category.name}} </p>
                        <!--<p class="mb-0"> Catégorie : {{t.category.name}} </p>-->
                        <p> Date : {{t.dateTask}} </p>
                    </div>
                    <div class="d-flex flex-row shadow-lg p-3 mb-0 bg-body rounded w-100 mb-5 justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                            <input type="checkbox" checked class="me-3" />
                            <p class="mb-0 checked">{{t.description}}</p>
                        </div>


                        <div>
                            <a class="x-edit"><img class="x-edit" src="/assets/img/edit.png" alt="edit"></a>
                            <a class="x-del"><img src="/assets/img/x-button.png" alt="delete"></a>
                        </div>
                    </div>
                </div>

                <!-- </div> -->

                <button type="button" class="btn mb-5 bgPastelPinkOrange" (click)="openPopup()">Ajouter une
                    tâche</button>

            </div>


            <!-- Modal -->
            <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
                <div class="modal-dialog" role="document">
                    <div class="modal-content" id="modalSize">
                        <div class="modal-header">
                            <button type="button" class="btn" data-dismiss="modal" aria-label="Close"
                                (click)="closePopup()"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Ajouter une tâche</h4>
                        </div>
                        <div class="modal-body">
                            <div class="login-container animated fadeInDown bootstrap snippets bootdeys">
                                <div class="loginbox bg-white">
                                    <form [formGroup]="myForm" (ngSubmit)="onAddTask(myForm)">
                                        <div class="form-group">
                                            <label class="control-label">Nom de la tâche : </label>
                                            <input type="text" formControlName="nameTask" class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label">Date de la tâche : </label>
                                            <input type="date" formControlName="dateTask" class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label">Description de la tâche : </label>
                                            <input type="text" formControlName="description" class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label" for="formCategory">Categorie : </label>
                                            <select id="formCategory" class="form-control" formControlName="category">
                                                <option *ngFor="let c of categories" [ngValue]="c">{{ c.name }}</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Ajouter la formation</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
