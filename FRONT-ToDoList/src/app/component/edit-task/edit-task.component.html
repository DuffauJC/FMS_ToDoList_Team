<div class="login-container animated fadeInDown bootstrap snippets bootdeys">
  <div class="loginbox bg-white">
      <form [formGroup]="myForm" (ngSubmit)="onEditTask(myForm)">
          <div class="form-group">
              <label class="control-label">Nom de la t창che : </label>
              <input type="text" formControlName="nameTask" class="form-control" required>
          </div>

          <div class="form-group">
              <label class="control-label">Date de la t창che : </label>
              <input type="date" formControlName="dateTask" class="form-control" required>
          </div>

          <div class="form-group">
              <label class="control-label">Description de la t창che : </label>
              <input type="text" formControlName="description" class="form-control" required>
          </div>

          <div class="form-group">
            <label class="control-label">Valider la t창che : </label>
            <input type="checkbox" formControlName="checked" class="form-control" [(ngModel)]="taskToEdit.checked">
        </div>

          <div class="form-group">
              <label class="control-label" for="formCategory">Categorie : </label>
              <select id="formCategory" class="form-control" formControlName="category" required>
                  <option *ngFor="let c of categories" [ngValue]="c">{{ c.name }}</option>
              </select>
          </div>
          <button type="submit" [disabled]="!myForm.valid" class="btn bgPastelLightGreen">Modifier la formation</button>
      </form>
  </div>
</div>
