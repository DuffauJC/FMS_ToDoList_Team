<div class="container w-50">
    <form [formGroup]="ngForm" (ngSubmit)="onLogin(ngForm)">

        <div class="form-floating mb-3 mt-3">
            <input type="email" class="form-control" id="floatingInput" name="mail" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <button type="submit" [disabled]="!ngForm.valid"  class="btn btn-primary text-align-center">Submit</button>

    </form>

    <div *ngIf="error" class=" alert alert-danger col-md-12 mt-3">
        Erreur de connexion.</div>

</div>
